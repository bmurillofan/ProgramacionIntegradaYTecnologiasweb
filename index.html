<!DOCTYPE html>
<html lang="en">
<head>
	<title>En tus manos</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">

	<!--=============================Iconos==========================================-->	
	<!--Favicon-->
	<link rel="icon" type="image/png" href="images/icons/EnTusManos.png"/>
	<!--=============================================================================-->


	<!--==============================Vendor=========================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="node_modules/angular/angular.min.js"></script>
	<!--=============================================================================-->


	<!--============================= MyStyles=======================================-->	
	<link rel="stylesheet" type="text/css" href="css/MyStyles.css">
	<!--=============================================================================-->
	

	<!--=============================Controller=======================================-->	
	<script src="controller/home_controller.js"></script>
	<!--=============================================================================-->
	
<!--=============================================================================-->
</head>
<body ng-app="home"  ng-controller="home_Controller">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img class="thumb" src="images/EnTusManosLogo.png" alt="IMG">
				</div>

				<form novalidate name="loginForm" class="login100-form validate-form">
					<span class="login100-form-title">
						En tus Manos
					</span>

					<div class="wrap-input100 validate-input">
						<input ng-model="usuarioID" required pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" class="input100" type="text" name="nombre" placeholder="User ID">
						<span class="focus-input100" style="color:{{ loginForm.nombre.$valid ? '#77ba61' : '#ba6161' }}"></span>
						<span class="symbol-input100">
							<i class="fa fa-id-card" style="color:{{ loginForm.nombre.$valid ? '#77ba61' : '#ba6161' }}" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{5,10}$" ng-model="contrasena" style="color:{{ loginForm.contrasena.$valid ? '#77ba61' : '#ba6161' }}" required class="input100" type="password" name="contrasena" placeholder="ContraseÃ±a">
						<span class="focus-input100" style="color:{{ loginForm.contrasena.$valid ? '#77ba61' : '#ba6161' }}"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" style="color:{{ loginForm.contrasena.$valid ? '#77ba61' : '#ba6161' }}" aria-hidden="true"></i>
						</span>
					</div>
					<div class="container-login100-form-btn">
						<button ng-disabled="loginForm.$invalid" type="submit" class="login100-form-btn">
							Ingresar
						</button>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Crear una nueva cuenta
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!--=============================Script Vendor===================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="js/main.js"></script>
	<!--=============================================================================-->


	<!--================================Script=======================================-->
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<!--=============================================================================-->

</body>
</html>
